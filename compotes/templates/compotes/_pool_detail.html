{% load i18n %}

<dl class="row">
  <dt class="col-6">{% translate "Organiser" %}</dt><dd class="col-6">{{ pool.organiser }}</dd>
  <dt class="col-6">{% translate "Value" %}</dt><dd class="col-6 euro text-start">{{ pool.value }}</dd>
  {% if pool.ratio %}
  <dt class="col-6">{% translate "Ratio" %}</dt><dd class="col-6 nombre text-start">{{ pool.ratio|floatformat:3 }}</dd>
  {% else %}
  <dt class="col-6">{% translate "Missing" %}</dt><dd class="col-6 euro text-start">{{ pool.missing }}</dd>
  {% endif %}
</dl>

<p>{{ pool.description }}</p>

<hr>
